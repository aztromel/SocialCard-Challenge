<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Social links profile</title>

</head>
<body>
  <main>
    <div class="flexbox">
      <div class="socials-card">
        <div class="inner-container">
          <div class="profile-image">
            <img src="/SocialLinks_Challenge/assets/images/avatar-jessica.jpeg" alt="">
          </div>

          <div class="header-text">
            <div class="name"><h1>Jessica Randall</h1></div>
            <div class="location"><h5>London, United Kingdom</h5></div>
            <p class="description"> "Front-end developer and avid reader."</p>
          </div>

          <div class="social-buttons">
              <button class="bg-gray btn"><a href="https://github.com/">Github</a></button>
              <button class="bg-gray btn"><a href="https://www.frontendmentor.io/">Frontend Mentor</a></button>
              <button class="bg-gray btn"><a href="https://www.linkedin.com/signup?_l=es">LinkedIn</a></button>
              <button class="bg-gray btn"><a href="https://x.com/?logout=1722623218852">Twitter</a></button>
              <button class="bg-gray btn"><a href="https://www.instagram.com/">Instagram</a></button>
          </div>
        </div>
      </div>
    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">aztromel</a>.
  </div>
</body>
</html>
